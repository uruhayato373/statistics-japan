version: 1.0.0
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - echo "ESTAT_API_APPID=$ESTAT_API_APPID" >> .env
        - echo "RESAS_API_KEY=$RESAS_API_KEY" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*