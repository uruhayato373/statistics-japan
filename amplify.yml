version: 1.0.0
frontend:
  phases:
    preBuild:
      commands:
        - yum install -y fontconfig
        - mkdir -p ~/.fonts
        - wget https://noto-website.storage.googleapis.com/pkgs/NotoSansCJKjp-hinted.zip
        - unzip NotoSansCJKjp-hinted.zip -d ~/.fonts/
        - fc-cache -f -v
        - npm ci
    build:
      commands:
        - npm run build
        - echo "ESTAT_API_APPID=$ESTAT_API_APPID" >> .env
        - echo "RESAS_API_KEY=$RESAS_API_KEY" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*