version: 1.0.0
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g node-gyp
        - npm install --arch=x64 --platform=linux sharp
        - npm install --save-dev @types/sharp
    build:
      commands:
        - npm run build
        - echo "ESTAT_API_APPID=$ESTAT_API_APPID" >> .env
        - echo "RESAS_API_KEY=$RESAS_API_KEY" >> .env
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*